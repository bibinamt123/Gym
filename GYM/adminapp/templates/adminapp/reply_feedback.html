<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reply to Feedback</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }
      .container {
        max-width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      h2 {
        text-align: center;
        color: #007bff;
        font-weight: bold;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      textarea {
        resize: none;
        height: 120px;
      }
      .btn-success {
        width: 100%;
        font-size: 18px;
        font-weight: bold;
      }
      .btn-secondary {
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reply to Feedback</h2>
      <p><strong>User:</strong> {{ feedback.user.username }}</p>
      <p><strong>Message:</strong> {{ feedback.message }}</p>

      <form method="post">
        {% csrf_token %}
        <label for="reply">Reply:</label>
        <textarea name="reply" class="form-control" required>
{{ feedback.admin_reply }}</textarea
        >
        <br />
        <button type="submit" class="btn btn-success">Submit Reply</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
