<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainer Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        color: #343a40;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background: linear-gradient(180deg, #343a40, #212529);
        color: white;
        padding-top: 20px;
        position: fixed;
        box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .sidebar h4 {
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 20px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 15px;
        text-decoration: none;
        transition: background 0.3s ease-in-out, transform 0.2s;
      }
      .sidebar a:hover {
        background: #495057;
        transform: translateX(5px);
      }
      .content {
        margin-left: 270px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .content h2 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="sidebar text-center">
      <h4>Trainer Dashboard</h4>
      <a href="{% url 'trainer_dashboard' %}"
        ><i class="fas fa-home"></i> Home</a
      >
<a href="{% url 'view_users' %}">
    <i class="fas fa-users"></i> View Users
</a>
      <a href="{% url 'manage_workouts' %}"
        ><i class="fas fa-dumbbell"></i> Manage Workouts</a
      >
      <a href="{% url 'track_progress' %}"
        ><i class="fas fa-chart-line"></i> Track Progress</a
      >
      <a href="{% url 'view_medical_history' %}"
        ><i class="fas fa-notes-medical"></i> Medical History</a
      >
      <a href="{% url 'health_tips' %}"
        ><i class="fas fa-heartbeat"></i> Health Tips</a
      >
      <a href="{% url 'trainer_logout' %}" class="text-danger"
        ><i class="fas fa-sign-out-alt"></i> Logout</a
      >
    </div>

    <div class="content">
      <h2>Welcome, Trainer!</h2>
      <p>Select an option from the sidebar to manage your tasks.</p>
    </div>
  </body>
</html>
