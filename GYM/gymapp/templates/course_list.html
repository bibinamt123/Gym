{% extends 'base.html' %}
{% load static %} 
{% block content %}
    <style>

        /* Background image styling */
        body {
            background-image: url("{% static 'images/back1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            animation: fadeInBackground 2s ease-in-out forwards;
        }

        /* Container for course cards */
        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
        }

        /* Course card styles */
        .course-card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            padding: 30px 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Card hover animation */
        .course-card:hover {
            transform: translateY(-15px) rotate(3deg);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Animated floating elements */
        .course-card::before, .course-card::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 10s ease-in-out infinite;
            z-index: -1;
        }

        .course-card::before {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 128, 128, 0.3);
            top: -50px;
            left: -50px;
        }

        .course-card::after {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 165, 0, 0.3);
            bottom: -50px;
            right: -50px;
        }

        /* Title for the course card */
        .course-card h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #333;
            animation: fadeInUp 0.8s ease-in-out;
        }

        /* Price and description text */
        .course-card p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Button for choosing a course */
        .course-card a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border-radius: 25px;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1.2s ease-in-out;
        }

        /* Button hover effect */
        .course-card a:hover {
            background-color: #218838;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Title for the whole page */
        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #ffffff;
            margin-top: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }

        /* Keyframes for fading background */
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Keyframes for floating animation of the course card elements */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Keyframes for fade-in animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .course-card {
                width: 90%;
            }
        }
    </style>

    <h2>Select a Course</h2>

    <div class="course-container">
        {% for course in courses %}
        <div class="course-card">
            <h3>{{ course.duration }}</h3>
            <p>Price: {{ course.price }} INR</p>
            <a href="{% url 'trainer_list' course.id %}">Choose</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
